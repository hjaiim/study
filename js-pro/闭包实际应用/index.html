        // 那么如何打印0-4.使用闭包
        /**
        在js中，没有块级作用域 ，只有函数作用域。
        可以采用“立即执行函数Immediately-Invoked Function Expression (IIFE)”的方式创建作用域
        */
        var buttonArr = document.getElementsByTagName('button');
        for (var i = 0; i < buttonArr.length; i++) {
            (function ($i) {
                buttonArr[$i].onclick = function () {
                    console.log($i);
                }
            })(i)
